<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
   
</head>
<body>
    <section class="contact" id="contact">
      <div class="flex">
         <a href="home.html" class="btn">HOME</a>
         <a href="availability.html" class="btn">check availability</a>
         <a href="contact.html" class="btn">contact us</a>
         <a href="reservation.html" class="btn">reservation</a>
         <a href="service.html" class="btn">service</a>
         <a href="gallary.html" class="btn">gallary</a>
      </div>
        <div class="row">
     
           <form action="" method="post">
              <h3>send us message</h3>
              <input type="text" name="name" required maxlength="50" placeholder="enter your name" class="box">
              <input type="email" name="email" required maxlength="50" placeholder="enter your email" class="box">
              <input type="number" name="number" required maxlength="10" min="0" max="9999999999" placeholder="enter your number" class="box">
              <textarea name="message" class="box" required maxlength="1000" placeholder="enter your message" cols="30" rows="10"></textarea>
              <input type="submit" value="send message" name="send" class="btn">
           </form>
     
        </div>
     
     </section> 
     <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="js/script.js"></script> 
</body>
</html>
